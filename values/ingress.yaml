ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
  - host: localhost
    paths:
    - path: /api(/|$)(.*)
      backend:  
        serviceName: myservice
        servicePort: 8080
    - path: /()(.*)
      backend:
        serviceName: fibo
        servicePort: 8080
